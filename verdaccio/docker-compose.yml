version: '3.8'

services:
  verdaccio-age-filter:
    build: .
    container_name: verdaccio-age-filter
    ports:
      - "4873:4873"
    volumes:
      - verdaccio-storage:/verdaccio/storage
    environment:
      - VERDACCIO_USER_NAME=verdaccio
      - VERDACCIO_USER_UID=10001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4873/-/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  verdaccio-storage:
    driver: local
